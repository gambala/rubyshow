<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Пропал интернет</title>
    <style>
      body {
        background: #fff;
        color: #2C3E50;
        font-family: Tahoma, Arial, sans-serif;
        margin: 0;
        padding: 1em 1em;
      }
      div.container {
        margin: 0 auto;
        max-width: 30em;
        min-width: 18em;
        position: relative;
        width: 100%;
      }
      h1 {
        color: #EA6153;
        font-size: 3em;
        font-weight: 700;
        line-height: 1.4em;
        margin: 0 0 0.1em;
      }
      h2 {
        font-size: 1.5em;
        font-weight: 400;
        line-height: 1.4em;
        margin: 0 0 1em;
      }
      img.sprite {
        max-width: 100%;
      }
      p {
        line-height: 1.4em;
      }
      a {
        color: #EA6153;
      }
      @media (min-width: 1024px) {
        div.container {
          padding-top: 12em;
        }
        img.sprite {
          left: -248px;
          position: absolute;
          top: 125px;
          z-index: -1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Пропал интернет</h1>
      <h2>Проверьте соединение</h2>
      <img class="sprite" draggable="false" src="/sprites/422.jpg" width="218" alt="Мы тоже удивлены">
    </div>
  </body>
</html>
